<!DOCTYPE html>
<html>
<head>
	<title>hoverMenu</title>
	<style>
		div{
			position:relative;
			background:#ddd;
			border-radius: 5px;
			padding:10px;
			width:100px;
			text-align:center;
			display:inline-block;
			cursor:pointer;
		}
		div:hover ul{
			display:block;
		}

		ul{
			display:none;
			position:absolute;
			left:0; top:35px;
			list-style:none;
			padding:0; margin:0;
			width:120px;
			background:#ddd;
			border-radius: 5px;
		}
			li{
				width:100px;
				padding:10px;
			}
			li:hover{
				background:#aaa;
			}
	</style>
</head>
<body>
	<div>
	    <span>Hover me!</span>
	    <ul>
	        <li>List 1</li>
	        <li>List 2</li>
	        <li>List 3</li>
	        <li>List 4</li>
	    </ul>
	</div>
	Other text
	<p>Lorem ipsum</p>
</body>
</html>
